<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login · GAURAV AI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-redirect="true">
    <div class="loader"><span></span></div>
    <div class="page-wrapper">
      <aside class="sidebar">
        <div class="brand">
          <span>GAURAV</span> AI
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a class="active" href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </nav>
      </aside>

      <main class="main-content">
        <section class="container">
          <div class="glass-card form-card">
            <h2>Welcome back</h2>
            <p>Log in to access your AI workspace and courses.</p>
            <form id="login-form">
              <label for="login-email">Email address</label>
              <input id="login-email" type="email" placeholder="you@email.com" required />

              <label for="login-password">Password</label>
              <input id="login-password" type="password" placeholder="••••••••" required />

              <button class="btn btn-primary" type="submit">Log in</button>
            </form>
            <small data-toast>Use your GAURAV AI credentials to continue.</small>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
